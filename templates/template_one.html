<html>
    <head>
        <!-- Bootstrap Installation -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- Any CSS Connection Files -->
        <link href="../static/main_template.css" rel="stylesheet" type="text/css">
        <title>{% block title %}{% endblock %}</title>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
          <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('index') }}">SutherlandApp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                  <ul class="navbar-nav flex-grow-1">
                      <li class="nav-item">
                          <button class="btn bg-light"> <a href="{{ url_for('index') }}" class="nav-link text-dark">Home</a> </button>
                      </li>
                      <li class="nav-item">
                          <button class="btn bg-light"> <a href="{{ url_for('ViewGames') }}" class="nav-link text-dark"> View Events </a> </button>
                      </li>
                      <li class="nav-item">
                          <button class="btn bg-light"> <a href="{{ url_for('CurrentEvents') }}" class="nav-link text-dark"> View Games </a> </button>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    </head>

    <body>
        <!-- The Content for Each Page -->
        <div class="content">
            {% block content%}
            {% endblock %}
        </div>
    </body>
</html>
