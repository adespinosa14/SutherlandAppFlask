{% extends "template_one.html" %}
{% block title %} Add Events {% endblock %}

{% block content %}

<div>
   <form action="/ViewEvents/AddEvent/add-event" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 control-label" style="text-align: right;" for="eventID"> ID </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" readonly id="eventID" name="eventID"value="{{ uuid }}" style="width:100%;">
            </div>
            <span class="text-danger"></span>
        </div>
        <!-- Event Name -->
        <br>
        <div class="form-group row">
            <label class="col-sm-2 control-label" style="text-align: right;" for="eventName"> Event Name </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Event Name Here" name="eventName" id="eventName" style="width:100%;">
            </div>
            <span class="text-danger"></span>
        </div>
        <!-- Event Description -->
        <br>
        <div class="form-group row">
            <label class="col-sm-2 control-label" style="text-align: right;" for="eventDescription"> Event Description </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Event Description" id="eventDescription" name="eventDescription" style="width:100%;">
            </div>

            <span class="text-danger"></span>
        </div>
        <!-- Event Location -->
        <br>
        <div class="form-group row">
            <label class="col-sm-2 control-label" style="text-align: right;" for="eventLocation"> Event Location </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Event Location" id="eventLocation" name="eventLocation" style="width:100%;">
            </div>

            <span class="text-danger"></span>
        </div>
        <!-- Event Date -->
        <br>
        <div class="form-group row">
            <label class="col-sm-2 control-label" style="text-align: right;" for="eventDate"> Event Date </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" placeholder="Enter Event Name Here..." id="eventDate" name="eventDate" style="width:100%;">
            </div>
            <span class="text-danger"></span>
        </div>

        <br>
        <button type="submit" class="btn btn-outline-primary" style="display: block; margin-left: auto; margin-right: auto;"> Submit </button>
    </form>
</div>

{% endblock %}
